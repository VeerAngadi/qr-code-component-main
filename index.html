<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Frontend Mentor | QR code component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.google.com/specimen/Outfit">

  </head>
  <body>
    <div class="container">
      <img class="qr-image" src="images/image-qr-code.png" alt="image-qr-code.png">
      <h3>Improve your fron-end skills by building projects</h3>
      <p class="paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </body>
</html>
